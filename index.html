<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="textbox">
      <img id="product" src="images/image-product-desktop.jpg" alt="perfume" />
      <div id="perfume">
        <p>PERFUME</p>
        <h1>Gabrielle <br />Essence Eau <br />De Parfum</h1>
        <p>
          A floral, solar and voluptuous <br />interpretation composed by
          <br />Olivier Polge, Perfumer-Creator <br />for the House of CHANEL.
        </p>
        <div class="price">
          <p id="now">$149.99</p>
          <p id="before">$169.99</p>
        </div>
        <div class="button">
          <button>
            <img src="images/icon-cart.svg" alt="cart" />
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Emilia Linnarsson</a>.
    </div>
  </body>
</html>
